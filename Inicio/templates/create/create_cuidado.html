{%extends 'base.html'%}
{%load static%}
{% block title %}Create Empleado{% endblock %}

{%block content%}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="dieta" class="form-label">Dieta</label>
                <textarea class="form-control" id="dieta" name="dieta" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cuidados" class="form-label">Cuidados</label>
                <textarea class="form-control" id="cuidados" name="cuidados" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <select class="form-select" id="raza" name="raza" required>
                    {% for raza in razas%}
                    <option value="{{raza.id_raza}}">{{raza.nombre_raza}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Info</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
