{%extends 'base.html'%}
{%load static%}
{% block title %}Create Empleado{% endblock %}

{%block content%}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <select class="form-select" id="perfil" name="especie" required>
                    {% for especie in especies%}
                    <option value="{{especie.id_especie}}">{{especie.nombre_especie}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Info</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
