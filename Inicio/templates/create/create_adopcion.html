{%extends 'base.html'%}
{%load static%}
{% block title %}Create Empleado{% endblock %}

{%block content%}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select class="form-select" id="cliente" name="cliente" required>
                    {% for cliente in clientes %}
                    <option value="{{cliente.id_cliente}}">{{cliente.nombre_cliente}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado</label>
                <select class="form-select" id="empleado" name="empleado" required>
                    {% for empleado in empleados %}
                    <option value="{{empleado.id_empleado}}">{{empleado.nombre_empleado}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="mascota" class="form-label">Mascota</label>
                <select class="form-select" id="mascota" name="mascota" required>
                    {%for mascota in mascotas %}
                    <option value="{{mascota.id_mascota}}">{{mascota.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status de adopcion</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="1">Adoptado</option>
                    <option value="0">En Proceso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaAdopcion" class="form-label">Fecha de Adopcion</label>
                <input type="date" class="form-control" id="fechaAdopcion" name="fechaAdopcion" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Info</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
