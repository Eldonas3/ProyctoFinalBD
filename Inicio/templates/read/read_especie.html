{% extends 'base.html' %}
{% load static %}
{% block title %}Read Especie{% endblock %}
{%block content%}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">id_especie</th>
                    <th scope="col">nombre_especie</th>
                </tr>
            </thead>
            <tbody>
                {% for especie in especies%}
                <tr>
                    <th scope="row">{{especie.id_especie}}</th>
                    <td>{{especie.nombre_especie}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
